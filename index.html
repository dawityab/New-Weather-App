<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="./style/css/style.css">
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/> 
    <script src="https://use.fontawesome.com/b40bbad1b8.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script> 
    <title>Document</title>
</head>
<body onload="defaultLondon()">
 
   
   
      
     
  
   
   <div id="carouselImage" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://thumbs.dreamstime.com/z/woman-weather-seasonal-people-walking-umbrella-summer-cold-rainy-shiny-windy-outdoor-vector-person-woman-weather-seasonal-186027341.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://comps.gograph.com/cartoon-flat-people-characters-set-freezing-outside-rainy-and-snowy-weather-boy-with-bouquet-of-flowers-man-in-raincoat-girl-with-umbrella_gg100647740.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://us.123rf.com/450wm/yapanda/yapanda1808/yapanda180800012/111976647-stock-vector-people-holding-umbrella-walking-under-the-rain-autumn-fall-weather-season-rainy-day-man-and-woman-ch.jpg?ver=6" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://static.vecteezy.com/system/resources/previews/001/637/716/non_2x/man-with-face-mask-in-a-cold-weather-landscape-vector.jpg" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="  https://us.123rf.com/450wm/robuart/robuart1911/robuart191100032/133389440-stock-vector-kids-wearing-warm-clothes-playing-outdoors-vector-isolated-boy-and-girl-holding-maple-leaves-standin.jpg?ver=6" alt="Third slide">
      </div>



    
    </div>
  </div>

  
  <div class="container-fluid ">
    <div class="grid-container">
     
        <h1>Daily Weather</h1>
     
      </div>
  </div>
  <div class="container-fluid ">
      <div class="top-container-row row">
          <div class=" col-sm-12 col-md-4 " >

<div class="form-group">
  <input class="searchInput" type="text" name="search"  placeholder="Search">
  <button class="searchButton" type="submit"><i class="fas fa-search"></i></button>
  <h2 class="nameOfCity"></h2>

</div>

          </div>
          <div class=" col-sm-12 col-md-4 " >
            
              <h1 class="dayTemp"> </h1>
              <span class="dailyDown"></span>
              <span class="dailyUp"></span>
              <h1 class="dayDescription"></h1>
                      </div>
                      <div class=" col-sm-12 col-md-4 " >
                        <div class="dayTempIcon">
                          <img  alt="" class="weatherIcon">
                        </div>
                       
                      </div>
      </div>
  </div>
  <div class="container-fluid ">
    <div class="grid-container">
     
        <div class="all">

        </div>
    
     
      </div>
  </div>
  <div class="container-fluid ">
    <div class="grid-container">
      <div class="backgroundColorDes">
        <p class="header">Sunrise</p>
        <p class="sunrise"></p>
      </div>
      <div class="backgroundColorDes">
        <p class="header">Sunset</p>
        <p class="sunset"></p>
      </div>
      <div class="backgroundColorDes">
        <p class="header">Cloud</p>
        <p class="cloudy"></p>
      </div>
      <div class="backgroundColorDes"> 
        <p class="header">Humidity</p>
        <p class="humidity"></p>
      </div>
      <div class="backgroundColorDes">
        <p class="header">Wind</p>
        <p class="wind"></p>
      </div>
      <div class="backgroundColorDes">
        <p class="header">Pressure</p>
        <p class="pressure"></p>
      </div>
    </div>
   
  </div>
  <div class="container-fluid">
    <div class="  week-container-table row">
     
     <div class="forecastWeather">
       <div class="today"></div>
       <div class="tomorrow"></div>
     </div>
        
           
      
    </div>
  </div>
 
  
    <script type='text/javascript' src='config.js'></script>
    <script type='text/javascript' src="app.js"></script>
</body>
</html>
